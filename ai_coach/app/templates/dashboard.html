<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Coach Dashboard</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        min-height: 100vh;
        position: relative;
      }

      h1 {
        width: 100%;
        text-align: center;
        color: #ff5722;
        margin-bottom: 2rem;
      }

      .card {
        background-color: #1f1f1f;
        border-radius: 12px;
        padding: 1.5rem;
        width: 420px;
        box-shadow: 0 0 15px rgba(255, 87, 34, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card h2 {
        margin-bottom: 1rem;
        color: #ff5722;
        width: 100%;
        text-align: center;
      }

      /* Upload Area */
      #uploadArea {
        border: 2px dashed #ff5722;
        border-radius: 12px;
        width: 100%;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ddd;
        font-size: 1.1rem;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background-color 0.3s ease;
        text-align: center;
        padding: 1rem;
      }

      #uploadArea.dragover {
        background-color: #ff5722;
        color: #121212;
      }

      input[type="file"] {
        display: none;
      }

      button.btn-primary {
        background-color: #ff5722;
        color: #121212;
        border: none;
        padding: 0.8rem 2rem;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1rem;
        box-shadow: 0 6px 10px rgba(255, 87, 34, 0.5);
        transition: background-color 0.3s ease;
        margin-top: 0.5rem;
      }

      button.btn-primary:hover:not(:disabled) {
        background-color: #ff8a50;
      }
      button.btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Live Webcam Section */
      #liveVideo {
        width: 100%;
        border-radius: 12px;
        background-color: #000;
        margin-bottom: 1rem;
      }

      /* Frame Analysis Report */
      .frame-report {
        width: 100%;
        margin-top: 1.5rem;
      }

  
      #frameContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        max-height: 600px;
        overflow-y: auto;
        padding: 1rem;
        border-radius: 12px;
        background: #121212;
      }


      .frame {
        background: #292929;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 0 0 8px rgba(255, 87, 34, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .frame img {
        max-width: 100%;
        border-radius: 6px;
        box-shadow: 0 0 4px rgba(255, 87, 34, 0.5);
        margin-bottom: 8px;
      }

      .feedback {
        font-size: 0.9rem;
        text-align: center;
      }

      .success {
        color: #4caf50;
        font-weight: 600;
      }

      .skipped {
        color: #f44336;
        font-weight: 600;
      }

      /* Feedback History */
      #historyContainer {
        max-height: 200px;
        overflow-y: auto;
        background: #121212;
        border-radius: 8px;
        padding: 10px;
        box-shadow: inset 0 0 8px rgba(255, 87, 34, 0.3);
        width: 420px;
        margin-top: 0.5rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ff5722;
        padding: 6px;
        text-align: left;
      }

      th {
        background: #ff5722;
        color: #121212;
      }

      /* Checkbox labels */
      label {
        cursor: pointer;
        user-select: none;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        color: #ddd;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      /* Logout button */
      #logoutBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to AI Coach Dashboard</h1>

    <!-- Logout Button -->
    <button id="logoutBtn" class="btn-primary">Logout</button>

    <!-- Live Webcam Mode -->
    <div class="card">
      <h2>🎥 Live Webcam Mode</h2>
      <video id="liveVideo" width="400" height="300" autoplay muted></video>
      <button id="startBtn" class="btn-primary">Start Recording</button>
      <button id="stopBtn" class="btn-primary" disabled>Stop & Analyze</button>
      <label>
        <input type="checkbox" id="saveFlagLive" />
        Save feedback to my account
      </label>
      <h3>Live Feedback:</h3>
      <pre id="liveFeedback">Waiting for analysis...</pre>
    </div>

    <!-- Video Upload Mode -->
    <div class="card">
      <h2>📂 Upload Video Mode</h2>

      <label for="uploadInput" id="uploadArea">
        Drag & Drop or Click to select video file
      </label>
      <input type="file" id="uploadInput" accept="video/*" />
      <label>
        <input type="checkbox" id="saveFlagUpload" />
        Save feedback to my account
      </label>
      <button id="analyzeUploadBtn" class="btn-primary" disabled>
        Analyze Uploaded Video
      </button>
      <h3>Upload Feedback:</h3>
      <pre id="uploadFeedback">No feedback yet.</pre>
    </div>

    <!-- Frame Analysis Report -->
    <div class="card frame-report">
      <h2>📸 Frame Analysis Report</h2>
      <div id="frameContainer">No frames analyzed yet.</div>
    </div>

    <!-- Saved Feedback History -->
    <div class="card">
      <h2>📜 Saved Feedback History</h2>
      <button onclick="loadHistory()" class="btn-primary">Load History</button>
      <div id="historyContainer">No history loaded.</div>
    </div>

    <!-- Export -->
    <div class="card">
      <h2>📤 Export Feedback</h2>
      <a href="/export-history" target="_blank"
        ><button class="btn-primary">Download CSV</button></a
      >
    </div>

    <script>
      let mediaRecorder;
      let recordedChunks = [];

      // Logout functionality
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const res = await fetch("/logout", { method: "POST" });
            if (res.ok) {
              window.location.href = "/";
            } else {
              alert("Logout failed");
            }
          } catch (err) {
            alert("Error logging out: " + err.message);
          }
        });

      // Initialize webcam stream and media recorder
      async function initWebcam() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          document.getElementById("liveVideo").srcObject = stream;
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) recordedChunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const formData = new FormData();
            formData.append("video", blob, "live_recording.webm");
            formData.append(
              "save",
              document.getElementById("saveFlagLive").checked ? "true" : "false"
            );

            document.getElementById("liveFeedback").innerText =
              "Analyzing video...";

            try {
              const res = await fetch("/upload-video", {
                method: "POST",
                body: formData,
              });

              if (!res.ok) throw new Error(`Server error: ${res.statusText}`);

              const data = await res.json();
              updateFrameReport(data.feedback, "liveFeedback");
              recordedChunks = [];
            } catch (err) {
              document.getElementById("liveFeedback").innerText =
                "Error: " + err.message;
            }
          };
        } catch (err) {
          alert("Could not access webcam: " + err.message);
        }
      }

      // Start webcam immediately on page load
      initWebcam();

      document.getElementById("startBtn").onclick = () => {
        recordedChunks = [];
        mediaRecorder.start();
        document.getElementById("stopBtn").disabled = false;
      };

      document.getElementById("stopBtn").onclick = () => {
        mediaRecorder.stop();
        document.getElementById("stopBtn").disabled = true;
      };

      // Video Upload drag & drop + button enable
      const uploadArea = document.getElementById("uploadArea");
      const uploadInput = document.getElementById("uploadInput");
      const analyzeUploadBtn = document.getElementById("analyzeUploadBtn");
      const uploadFeedback = document.getElementById("uploadFeedback");

      uploadArea.addEventListener("click", () => {
        uploadInput.click();
      });

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          uploadInput.files = files;
          analyzeUploadBtn.disabled = false;
        }
      });

      uploadInput.addEventListener("change", () => {
        analyzeUploadBtn.disabled = uploadInput.files.length === 0;
      });

      analyzeUploadBtn.onclick = async () => {
        if (uploadInput.files.length === 0) {
          alert("Select a video file first.");
          return;
        }

        const formData = new FormData();
        formData.append("video", uploadInput.files[0]);
        formData.append(
          "save",
          document.getElementById("saveFlagUpload").checked ? "true" : "false"
        );

        uploadFeedback.innerText = "Processing uploaded video...";

        try {
          const res = await fetch("/upload-video", {
            method: "POST",
            body: formData,
          });

          if (!res.ok) throw new Error(`Server error: ${res.statusText}`);

          const data = await res.json();
          updateFrameReport(data.feedback, "uploadFeedback");
        } catch (err) {
          uploadFeedback.innerText = "Error: " + err.message;
        }
      };

      function updateFrameReport(feedbackArray, feedbackTargetId) {
  const container = document.getElementById("frameContainer");
  container.innerHTML = "";

  const feedbackTarget = document.getElementById(feedbackTargetId);

  if (!feedbackArray || feedbackArray.length === 0) {
    container.innerHTML = "<p>No frames received.</p>";
    feedbackTarget.innerText = "No feedback received.";
    return;
  }

  // 🔍 Filter out skipped feedback
  const actionableFrames = feedbackArray.filter(
    frame => !frame.summary.includes("Skipped")
  );

  if (actionableFrames.length === 0) {
    container.innerHTML = "<p>No actionable frames found.</p>";
    feedbackTarget.innerText = "No feedback received.";
    return;
  }

  feedbackTarget.innerText = "✅ Actionable feedback received:";

  actionableFrames.forEach((frame) => {
    const div = document.createElement("div");
    div.className = "frame";

    const img = document.createElement("img");
    img.src = `/static/saved_frames/frame_${frame.frame_id}.jpg`;
    img.alt = `Frame ${frame.frame_id}`;
    div.appendChild(img);

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    feedback.innerHTML = `<span class="success">${frame.summary}</span>`;
    div.appendChild(feedback);

    container.appendChild(div);
  });}

      // Load saved feedback history
      async function loadHistory() {
        const res = await fetch("/feedback-history");
        if (!res.ok) {
          alert("Failed to load feedback history");
          return;
        }
        const data = await res.json();

        const container = document.getElementById("historyContainer");
        if (!data.length) {
          container.innerHTML = "<p>No feedback history found.</p>";
          return;
        }

        let html = "<table><tr><th>Suggestion</th><th>Timestamp</th></tr>";
        data.forEach((item) => {
          html += `<tr>
            <td>${item.summary}</td>
            <td>${item.timestamp}</td>
          </tr>`;
        });
        html += "</table>";
        container.innerHTML = html;
      }
    </script>
  </body>
</html>
