<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AI Coach</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #1e1e1e;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 87, 34, 0.6);
        width: 320px;
        text-align: center;
      }
      h2 {
        font-family: "Montserrat", sans-serif;
        color: #ff5722;
        margin-bottom: 1.5rem;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        background: #ff5722;
        border: none;
        color: #121212;
        font-weight: 700;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
        transition: background 0.3s ease;
        margin-bottom: 0.5rem;
      }
      button:hover {
        background: #ff8a50;
      }
      .link {
        margin-top: 1rem;
        color: #ff8a50;
        font-size: 0.9rem;
      }
      .link a {
        color: #ff8a50;
        text-decoration: none;
      }
      .link a:hover {
        text-decoration: underline;
      }
      pre {
        background: #222;
        padding: 0.5rem;
        border-radius: 5px;
        margin-top: 0.8rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>üîê Login to AI Coach</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <button onclick="login()">Login</button>

      <pre id="loginStatus">Not logged in</pre>
      <div class="link">
        Don't have an account? <a href="/register">Register</a>
      </div>
    </div>

    <script>
      async function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        document.getElementById("loginStatus").innerText =
          data.message || data.error;

        if (data.message === "Login successful") {
          // Optional: redirect to dashboard after 1 second
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1000);
        }
      }
    </script>
  </body>
</html>
