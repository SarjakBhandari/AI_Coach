<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - AI Coach</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .register-container {
        background: #1e1e1e;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 87, 34, 0.6);
        width: 320px;
        text-align: center;
      }
      h2 {
        font-family: "Montserrat", sans-serif;
        color: #ff5722;
        margin-bottom: 1.5rem;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        background: #ff5722;
        border: none;
        color: #121212;
        font-weight: 700;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #ff8a50;
      }
      .link {
        margin-top: 1rem;
        color: #ff8a50;
        font-size: 0.9rem;
      }
      .link a {
        color: #ff8a50;
        text-decoration: none;
      }
      .link a:hover {
        text-decoration: underline;
      }
      #registerStatus {
        margin-top: 1rem;
        color: #ff8a50;
        min-height: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
            <h2>Create an Account</h2>
            <form onsubmit="register(); return false;">
        <input type="text" name="username" id="regUsername" placeholder="Username" required />
        <input type="email" name="email" id="regEmail" placeholder="Email" required />
        <input type="password" name="password" id="regPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <pre id="registerStatus" style="margin-top:1rem;">Not registered</pre>
      <script>
        async function register() {
          const username = document.getElementById("regUsername").value.trim();
          const email = document.getElementById("regEmail").value.trim();
          const password = document.getElementById("regPassword").value.trim();

          if (!username || !email || !password) {
            document.getElementById("registerStatus").textContent = "Please fill all fields.";
            return;
          }

          const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
          });

          const data = await res.json();
          const status = document.getElementById("registerStatus");
          status.textContent = data.message || data.error;
          status.style.color = res.ok ? "#4caf50" : "#f44336";

          if (res.ok) setTimeout(() => window.location.href = "/login", 1000);
        }
      </script>
      </div>
  </body>
</html>
