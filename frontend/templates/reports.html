<!DOCTYPE html>
<html>
  <head>
    <title>Reports | AI Coach</title>
  </head>
  <body
    style="
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
    "
  >
    <h2 style="margin-top: 80px">üìä Detection Reports</h2>
    <table
      border="1"
      style="margin: auto; background-color: white; color: black"
    >
      <tr>
        <th>ID</th>
        <th>Video</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
      {% for row in reports %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <a href="/" style="color: #ff4b2b">‚Üê Back to Home</a>
  </body>
</html>
